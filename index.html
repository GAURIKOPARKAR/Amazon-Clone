<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="navbar-fixed"> 
     <div class="navbar">

     <div class="logo border"></div>

     <div class="delivery_location border">
        <div class="icon-location"><i class="fa-solid fa-location-dot"></i></div>
        <div><p class="style1">Delivery to</p><p class="style2">India</p></div>
     </div>

     <div class="search-bar">
        <select class="All" name="All"><ul><li>All</li></ul></select>
        <input class="search" type="text" placeholder=" Search Amazon">
        <div class="icon-search"><i class="fa-solid fa-magnifying-glass"></i></div>
     </div>
   
     <div class="signin border">
         <div><p class="style1">Hello, sign in</p></div>
         <div><p class="style2">Accounts & Lists       </p> </div>
         <div class="icon-drop"><i class="fa-solid fa-caret-down"></i></div>
      
     </div>

  
     <div class="returns border">
        <div><p class="style1">Returns  </p></div>
        <div><p class="style2">& Orders</p></div>

     </div>

     <div class="cart border">
        <div class="icon-cart"><i class="fa-solid fa-cart-shopping"></i></div>
        <div><p class="style2">Cart</p></div>
     </div>

 </div>

</header>

 <div class="panal">

    
 </div>


</body>
</html>
